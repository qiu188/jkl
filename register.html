<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>凡客诚品 - 会员免费登录</title>
    <link rel="shortcut icon" href="http://i.vanclimg.com/common/favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/register.js"></script>
    <script src="js/jquery1.12.4.min.js"></script>
</head>
<body id="body" class="wrapper">
    <div id="top" class="contner" style="margin:10px 0 0 0; padding:0 0 10px 0; border-bottom:1px solid #919191">
        <img src="images/logo.png" alt="凡客诚品" title="凡客诚品" style="cursor:pointer">   
    </div>
    <form action="" method="get" id="myform">
        <span class="box15"></span>
        <div class="regist">
            <h1>
                用户登录
                <span>
                    我没有注册,现在就
                    <a href="register_b.html">注册</a>
                </span>
            </h1>
            <div class="ab1"></div>
            <div class="adverset">
                <img src="images/regist.jpg" alt="">
            </div>
            <div class="login">
                <div class="tag">
                    <ul id="tags">
                        <li class="on">普通登录</li>
                        <li class="">快速登录</li>
                    </ul>
                </div>
                <div id="show">
                    <div class="user_infor">
                        <div id="login_a" class="tips">
                            用户名或者密码错误
                        </div>
                        <div id="u_name" class="newtxt">
                            <input type="text" id="username" name="username" class="inputtextcolor" placeholder="请输入用户名">
                        </div>
                        <div id="username_a" class="tips">用户名不能为空</div>
                        <div id="_upwd" class="newtxt">
                            <input type="password" id="password" name="password" class="inputtextcolor" value="">
                        </div>
                        <div id="password_a" class="tips">密码不能为空</div>
                        <div class="bt">
                            <a href="register.html" class="forget">找回密码</a>
                            <div class="clear"></div>
                            <a href="index.html" class="log">登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
